<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="panaderia, cocu, pan, pastel, pasteleria" />
    <meta name="description" content="Pagina web de panaderia cocu" />
    <meta author="Castillo Pablo" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/994041f941.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark py-1">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="./img/cocu_logo-450.png" width="150px" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarPlantilla"
            aria-controls="navbarPlantilla"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarPlantilla">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="producto.html">Producto</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="contacto.html"
                  aria-current="page"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <h1 class="display-1 text-center my-5">Consultas</h1>
      <hr />
      <article class="row">
        <div class="col-sm-12 col-md-6">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label"
                >Nombre y apellido</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                required
                maxlength="30"
                minlength="6"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-sm-12 col-md-6"></div>
      </article>
    </main>
    <footer class="bg-dark text-light py-4">
      <section class="container">
        <article class="row">
          <div class="col-sm-12 col-md-4">
            <img src="../img/cocu_logo-450.png" width="140px" alt="logoCocu" />
          </div>
          <div class="col-sm-12 col-md-4">
            <h5>Horario de atencion:</h5>
            <ul>
              <li>Lunes a viernes: 09hs-18hs</li>
              <li>Sabado, domingo y feriados: 09hs-14hs</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4">
            <h5>Seguinos en nuestras redes:</h5>
            <!-- fa-2x agranda el tamaÃ±o de los iconos -->
            <a href="https://www.facebook.com" target="_blank" class="me-2"
              ><i class="fab fa-facebook-square fa-2x text-light"></i
            ></a>
            <a href=""
              ><i class="fab fa-twitter-square fa-2x text-light"></i
            ></a>
          </div>
        </article>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
